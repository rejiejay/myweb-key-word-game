<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关键词讲故事</title>

    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/flex.css">
    <link rel="stylesheet" type="text/css" href="./css/introduction.css">
    <script src="./js/routing.js"></script>

    <script src="./js/introduction.js"></script>
    
    <script src="./index.js"></script>
</head>

<body>

    <div class="introduction" id="introduction">
        <div class="introduction-title">游戏介绍</div>
        <div class="introduction-des">通过双方随机组合关键词，每人讲5个小故事、从而达到互相了解的小游戏、</div>

        <div class="introduction-title" style="padding-top: 35px">游戏步骤</div>
        <div class="introduction-des">1. <span>输入关键词：</span>双方各自选择输入5个关键词、并且展示给对方、</div>
        <div class="introduction-des">2. <span>关键词随机匹配：</span>系统随机在双方输入关键词中各随机挑选一个组成一对关键词、</div>
        <div class="introduction-des">3. <span>讲故事：</span>根据随机匹配的5对关键词，双方轮流讲5个包含这2个字的故事、</div>
        <div class="introduction-des">4. <span>提问：</span>每个人讲完故事后，对方可以针对这个故事提问3个问题、</div>

        <div class="introduction-btn">
            <div id="introduction-start">开始</div>
        </div>
    </div>

    <div class="connecting" id="connecting">
    </div>
</body>

</html>
